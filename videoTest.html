<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="videoTest.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Video Player Prototype</title>

</head>

<body>
    <div class="container-video">
        <div id="videoDiv" class="video-player">
            <video id="video" class="video">
                <source src="aula.mp4" type="video/mp4">
            </video>
            <span id="timer-slider-text" class="timer-slider-text"></span>
            <div id="controler" class="controler">
                <input class="timer" type="range" value="0">
                <div class="btns-player-group">
                    <button id="play" class="btn-player btn-left material-symbols-outlined">play_arrow</button>
                    <button id="volume" class="btn-player btn-left material-symbols-outlined">volume_up</button>
                    <input id="volumeSlider" class="volume" type="range">
                    <span id="timer-text" class="btn-player timer-text"></span>
                    <button id="fullscreen" class="btn-player btn-right material-symbols-outlined">fullscreen</button>
                    <button id="speed" class="btn-player btn-right">1.0X</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="videoTest.js"></script>
</body>

</html>
