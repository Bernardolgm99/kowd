<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css/base.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="container">Hello Admin!</h1>
    <div class="container d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="module-tab" data-bs-toggle="pill" data-bs-target="#module" type="button"
                role="tab" aria-controls="module" aria-selected="true">Module</button>
            <button class="nav-link" id="lessons-tab" data-bs-toggle="pill" data-bs-target="#lessons" type="button"
                role="tab" aria-controls="lessons" aria-selected="false">Lessons</button>
            <button class="nav-link" id="exercises-tab" data-bs-toggle="pill" data-bs-target="#exercises" type="button"
                role="tab" aria-controls="exercises" aria-selected="false">Exercises</button>
            <button class="nav-link" id="userManager-tab" data-bs-toggle="pill" data-bs-target="#userManager"
                type="button" role="tab" aria-controls="userManager" aria-selected="false">Users</button>
        </div>


        <div class="flex-grow-1 tab-content" id="v-pills-tabContent">
            <!-- Module -->
            <div class="tab-pane fade show active" id="module" role="tabpanel" aria-labelledby="module-tab"
                tabindex="0">
                <div class="alert alert-warning" role="alert" style="display: none"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Module</span>
                    <input id="module-name" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="time-stamp-quantity">Boss Life</label>
                    <input id="boss-life" type="number" class="form-control">
                </div>
                <div class="boss-questions">
                    <div class="input-group mb-1">
                        <label class="input-group-text" for="time-stamp-quantity">How many Question?</label>
                        <input id="qty-boss" type="number" class="form-control">
                    </div>
                    <button id="boss-question-submit" class="btn btn-primary mb-3">Add</button>
                    <div id="boss-questions" class="mb-3">
                    </div>
                </div>
                <button class="btn btn-primary" id="createModule" type="button" style="display:none">Send</button>
            </div>

            <!-- Lessons Tab -->
            <div class="tab-pane fade" id="lessons" role="tabpanel" aria-labelledby="lessons-tab" tabindex="0">
                <div class="alert alert-warning" role="alert" style="display: none"></div>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="btn_module">Module</button>
                    <ul class="dropdown-menu" id="drop_lesson">
                    </ul>
                    <input id="input_lesson" type="text" class="form-control"
                        aria-label="Text input with dropdown button" placeholder="Lessons Name">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="input_url">Upload</label>
                    <input id="input_url" type="file" class="form-control">
                </div>
                <div id="time-stamps">
                    <div class="input-group mb-1">
                        <label class="input-group-text" for="time-stamp-quantity">How many timestamps?</label>
                        <input id="time-stamp-quantity" type="number" class="form-control">
                    </div>
                    <button id="time-stamp-submit" class="btn btn-primary mb-1">Add</button>
                    <div id="insert-time-stamp" class="mb-3">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <textarea id="description" class="form-control" aria-label="With textarea"></textarea>
                </div>
                <button class="btn btn-primary" id="createLesson" type="button">Send</button>
            </div>



            <!-- Exercises -->
            <div class="tab-pane fade" id="exercises" role="tabpanel" aria-labelledby="exercises-tab" tabindex="0">
                <div class="alert alert-warning" role="alert" style="display: none"></div>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="btn_lesson">Lesson</button>
                    <ul class="dropdown-menu" id="drop_exercises">
                    </ul>
                    <textarea id="text-exercise" class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" id="typeExercise1" type="button">True or False</button>
                    <button class="btn btn-outline-secondary" id="typeExercise2" type="button">Multiple Choice</button>
                    <button class="btn btn-outline-secondary" id="typeExercise3" type="button">Correct</button>
                </div>

                <div id='form'></div>
            </div>



            <!-- Users -->
            <div class="tab-pane fade" id="userManager" role="tabpanel" aria-labelledby="userManager-tab" tabindex="0">
                <div class="alert alert-warning" role="alert" style="display: none"></div>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="row">#</th>
                            <th>Users Name</th>
                            <th>Level</th>
                            <th>Points</th>
                            <th>Funcitons</th>
                        </tr>
                    </thead>
                    <tbody id="users">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/view/adminView.js"></script>
</body>

</html>
