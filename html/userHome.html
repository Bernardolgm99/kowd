<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>_kowd Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/userHome.css">
</head>

<body>
    <section id="current-lesson">
        <div class="container py-5">
            <h2>Tutorial</h2>
            <div class="lesson-div">
                <span class="lesson-text"></span>
            </div>
        </div>
    </section>


    <section id="achievements">
        <div class="container py-5">
            <h2>Achievements</h2>
            <div class="achievements">
                <div class="achievements-list d-flex">
                </div>
                <div class="achievements-info row px-5">
                    <div class="col-4 d-flex flex-column"><span id="info1" class="info-status"></span><span
                            class="info-text">Have achievements</span></div>
                    <div class="col-4 d-flex flex-column"><span id="info2" class="info-status"></span><span
                            class="info-text">Less achivements</span></div>
                    <div class="col-4 d-flex flex-column"><span id="info3" class="info-status"></span><span
                            class="info-text">Avg. achievements</span></div>
                </div>
            </div>
        </div>
    </section>

    <section id="leaderboard">
        <div class="container py-5">
            <h2>Leaderboard</h2>
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th scope="col" style="width:5%">rank</th>
                        <th scope="col" style="width:10%"></th>
                        <th scope="col" style="width:35%">name</th>
                        <th scope="col" style="width:50%">score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

    <div class="fullscreen" style="display:none">
        <img class="img-modal" src="/media/img/achivement1.png">
        <button class="exit"><span class="material-symbols-outlined">close</span></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/init.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="/js/view/userHomeView.js"></script>
</body>

</html>
