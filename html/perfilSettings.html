<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/perfilSettings.css">
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
  <div class="container mt-5">
    <label for="itensPerfil" class="form-label"><h1>Perfil Settings</h1></label>
      <div class="row itens" id="itensPerfil">
        <div class="col-lg-8 col-sm-12 row">
          <!-- itensNames -->
          <div class="nameEmail col-lg-6 col-sm-12 item">
            <!-- firstName -->
            <label class="form-label">First Name:</label>
            <div class="input-group mb-3">
              <input disabled type="text" class="form-control" id="Name">
            </div>
            <!-- lastName -->
            <label for="lastName" class="form-label">Last Name:</label>
            <div class="input-group mb-3"><input disabled type="text" class="form-control" id="lastName"></div>
            <!-- email -->
            <label for="email" class="form-label">Email:</label>
            <div class="input-group mb-3"><input disabled type="text" class="form-control" id="email"></div>
          </div>
          <!-- itensPassword -->
          <div class="passwordItens col-lg-6 col-sm-12 item" id="Password">
            <label for="Password" class="form-label">Change Password:</label>
            <!-- new password -->
            <div class="input-group mb-5">
              <input type="password" class="form-control " id="new" placeholder="New Password">
            </div>  
            <!-- confirm password-->
            <div class="input-group">
              <input type="password" class="form-control pass" id="confirm" placeholder="Confirm Password">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input showPassword" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">Show Password</label>
            </div>
            <!-- password -->
            <div class="input-group btns mt-4">
              <div class="btnSR mb-5">
                <button class="btn me-4" id="saveBtn">Save</button>
              </div>
              <div class="btnSR mb-5">
                <button class="btn" id="resetBtn">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <!-- imgPerfil -->
        <div class="col-lg-4 col-sm-12 img">
          <img class="responsive imgPerfil" src="">
          <div class="divHide row"></div>
        </div>
      </div>
      <div class="col-12 inform"><!-- iforma do estado das alteraÃ§oes --></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script type="module" src="../js/view/perfilSettings.js"></script>
  <script type="text/javascript" src="/js/base.js"></script>
</body>
</html>
