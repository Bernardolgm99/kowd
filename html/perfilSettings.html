<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/perfilSettings.css">
</head>
<body>
  <div class="container">
    <label for="itensPerfil" class="form-label"><h1>Perfil Settings</h1></label>
    <div class="itensInputs">
      <div class="row">
        <!-- itensNames -->
        <div class="nameEmail col-lg-4 col-sm-12">
          <!-- firstName -->
          <label for="firstName" class="form-label">First Name:</label>
          <div class="input-group mb-3"><input disabled type="text" class="form-control" id="Name"></div>
          <!-- lastName -->
          <label for="lastName" class="form-label">Last Name:</label>
          <div class="input-group mb-3"><input disabled type="text" class="form-control" id="lastName"></div>
          <!-- email -->
          <label for="email" class="form-label">Email:</label>
          <div class="input-group mb-3"><input disabled type="text" class="form-control" id="email"></div>
        </div>
        <!-- itensPassword -->
        <div class="passwordItens col-lg-4 col-sm-12">
          <label for="Password" class="form-label">Change Password:</label>
          <!-- new password -->
          <div class="input-group">
            <input type="password" class="form-control pass mb-5" id="new" placeholder="New Password">
          </div>  
          <!-- confirm password-->
          <div class="input-group">
            <input type="password" class="form-control pass" id="confirm" placeholder="Confirm Password">
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input showPassword" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">Show Password</label>
          </div>
          <!-- password -->
          <div class="input-group mb-5">
            <div class="btnSR mb-5">
              <button class="btn" id="saveBtn">Save</button>
            </div>
            <div class="btnSR mb-5">
              <button class="btn" id="resetBtn">Reset</button>
            </div>
          </div>
        </div>
        <!-- imgPerfil -->
        <div class="col-lg-4 col-sm-12 img">
          <img class='responsive imgPerfil' src="">
          <div class="divHidde row"></div>
        </div>
      </div>
      <div class="col-12 inform">123</div>
    </div>
  </div>
  

  

  <script type="module" src="../js/view/perfilSettings.js"></script>
</body>
</html>
