<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
<h1>Perfil Settings</h1>
<div class="container all">
  <div class="row" style="background-color: red;">
    <!-- itensNames -->
    <div class="nameEmail col-6">
      <!-- firstName -->
      <label for="firstName" class="form-label">First Name:</label>
      <div class="input-group mb-3"><input disabled type="text" class="form-control" id="Name"></div>
      <!-- lastName -->
      <label for="lastName" class="form-label">Last Name:</label>
      <div class="input-group mb-3"><input disabled type="text" class="form-control" id="lastName"></div>
      <!-- email -->
      <label for="email" class="form-label">Email:</label>
      <div class="input-group mb-3"><input disabled type="text" class="form-control" id="email"></div>
    </div>
    <!-- itensPassword -->
    <div class="passwordItens col-6">
      <label for="Password" class="form-label">Change Password:</label>
      <!-- new password -->
      <div class="input-group">
        <input type="text" class="form-control" id="Password new" placeholder="New Password">
      </div>  
      <label class="form-check-label mb-4" for="inlineFormCheck">Your password must contain number, letters & symbols</label>
      <!-- confirm password-->
      <div class="input-group">
        <input type="text" class="form-control" id="Password confirm" placeholder="Confirm Password">
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">Show Password</label>
      </div>
      <!-- password -->
      <div class="input-group mb-5">
        <button class="btn btn-outline-secondary mb-5" id="saveBtn">Save</button>
        <button class="btn btn-outline-secondary mb-5" id="resetBtn">Reset</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
