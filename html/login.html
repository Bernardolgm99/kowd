<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="container" style="height:95vh">
    <div class="row">
      <div class="col-6" id="allDiv">
        <div style="margin: auto 0" id="divInputs">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="txtPw" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check mb-3" id="showPw">
            <input class="form-check-input" type="checkbox" value="radioBtn" id="radioPassword">
            <label class="form-check-label" for="flexCheckDefault">
              Show password
            </label>
          </div>
          <div id="linkDiv">
            <a href="register.html" id="txtCreateAcc">I don't have an account</a>
            <button class="btn btn-outline-primary" id="btnLogInAcc">Next</button>
          </div>
        </div>
        </div>
      <div class="col-6">
        <img src="/media/gifs/1_6YcHHARJDE83cKCkGL0KRg.gif" alt="MainGif">
      </div>
    </div>
  </div>
</body>
<script src="/js/init.js"></script>
<script type="module" src="/js/view/loginView.js"></script>

</html>
