<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container" style="height:95vh">
  <div class="row"  style="position:relative">
    <div class="col-lg-6 col-sm-12" id="allDiv">  
    <div id="allInputs">
      <div class="form-floating mb-3 col-md-6 pe-4">
          <input type="text" class="form-control" id="txtFirstName" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" id="txtLastName" placeholder="Last Name">
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating mb-3 col-md-12">
          <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 col-md-6 pe-4">
          <input type="password" class="form-control" id="txtPw" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="password" class="form-control" id="txtConfirmPw" placeholder="Password">
          <label for="floatingPassword">Confirm Password</label>
        </div>
    </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="radioBtn" id="radioPassword">
        <label class="form-check-label" for="flexCheckDefault">
          Show password
        </label>
      </div>
      <div id="linkDiv">
        <a href="login.html" id="txtLogAcc">I already have an account</a>
        <button class="btn btn-outline-primary" id="btnRegisterAcc">Next</button>
      </div>
    </div>
      <div class="col-lg-6 col-sm-12" id="imgDiv">
      </div>
  </div>
</div>
</body>
<script src="/js/init.js"></script>
<script type="module" src="/js/view/registerView.js"></script>
</html>
