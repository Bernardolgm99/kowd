<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>_kowd Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../videoTest.css">
    <link rel="stylesheet" href="../css/lesson.css">
</head>

<body>
    <div class="overlay-end"><div class="modal-kowd"><button class="go_exercise">Go to Exercises</button><button class="hide_element">Keep Here</button></div></div>
    <section class="video-player">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-12">
                    <div id="videoDiv" class="video-player my-3">
                        <video id="video" class="video w-100">
                            <source src="../media/video/aula.mp4" type="video/mp4">
                        </video>
                        <span id="timer-slider-text" class="timer-slider-text"></span>
                        <div id="controler" class="controler">
                            <input class="timer" type="range" value="0">
                            <div class="btns-player-group">
                                <button id="play"
                                    class="btn-player btn-left material-symbols-outlined">play_arrow</button>
                                <button id="volume"
                                    class="btn-player btn-left material-symbols-outlined">volume_up</button>
                                <input id="volumeSlider" class="volume" type="range">
                                <span id="timer-text" class="btn-player timer-text"></span>
                                <button id="fullscreen"
                                    class="btn-player btn-right material-symbols-outlined">fullscreen</button>
                                <button id="speed" class="btn-player btn-right">1.0X</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div id="title" class="w-100 fs-2"><!-- Title --></div>
                        <button id="like" class="btn evaluation like">
                            <span class="fs-1 material-symbols-outlined">thumb_up</span>
                        </button>
                        <button id="dislike" class="btn evaluation dislike">
                            <span class="fs-1 material-symbols-outlined">thumb_down</span>
                        </button>
                    </div>
                </div>
                <div id="timestamp" class="col-xl-4 col-lg-12 mb-3 d-flex flex-column container-scroll align-middle">
                </div>
                <div id="description" class="col-12"><!-- Description --></div>
            </div>
        </div>
    </section>
    <section id="comments-list">
        <div class="container insert-comment d-flex my-3 justify-content-center mt-5 input-group">
            <img id="img-user" src="../media/userIcon/user1.jpg"  style="width:80px; border-radius:50%;">
            <textarea id="input-comment" type="textbox" class="form-control ms-3" placeholder="Comments"></textarea>
            <button id="send-comment" class="btn btn-orange" style="z-index: 0">Send</button>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center comments">
            </div>
        </div>
        </div>
    </section>
    <!-- <div class="position-absolute top-50 start-50 translate-middle"> -->
    <div class="load-screen">
        <div class="d-flex">
            <div class="underline-load-screen align-self-end"></div>
            <img src="../media/img/kowd-load-screen.png">
        </div>
    </div>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/view/lessonView.js"></script>
    <script type="module" src="../js/base.js"></script>
</body>

</html>
